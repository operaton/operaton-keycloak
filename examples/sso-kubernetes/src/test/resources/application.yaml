# Test configuration using spring-boot

operaton.bpm:
  job-execution.enabled: true
  id-generator: simple

spring.datasource:
  url: jdbc:h2:mem:operaton-spring-boot-test;DB_CLOSE_ON_EXIT=false

# Operaton Rest API
rest.security:
  enabled: false
  provider: keycloak
  required-audience: operaton-rest-api
